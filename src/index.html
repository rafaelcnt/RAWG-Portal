<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RAWG Portal</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Início</title>
</head>

<body>
    <header>
        <div>
            <nav class="main-menu">
                <ul style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;  margin-bottom: 0px; min-height: 100px;">
                    <li><a href="index.html"><img src="../assets/logo.png" class="logo"></a></li>
                    <li style="float: right;">
                        <div id="searchBox" class="d-flex align-items-right justify-content-right">
                            <input type="text" id="searchText" placeholder="Buscar..." />
                            <button onclick="search(document.getElementById('searchText').value)"
                                id="btnBusca">Pesquisar</button>
                        </div>
                    </li>
                </ul>

                <script>

                    function search(query) {
                        window.location.href = `pesquisa.html?query=${query}`
                    }

                </script>

            </nav>
        </div>
    </header>

    <div class="portal">
        <main>
            <section class="games">
                <p><h1 id="titles">JOGOS</h1></p>
                <div class="container-fluid">
                    <div class="row" id="gamesContent">
                    </div>
                </div>
                <script>
                    let randomNumber = Math.floor(Math.random() * 20);
                    fetch(`https://api.rawg.io/api/games?key=73dc774f06dc4b509cfdc81088498b01&page_size=12&page=${randomNumber}`)
                        .then(response => response.json())
                        .then(data => {
                            let str = ''
                            for (let i = 0; i < (data.results.length); i++) {
                                let game = data.results[i]
                                let releaseYear = game.released.split("-");
                                let metacriticScore = game.metacritic
                                releaseYear = releaseYear[0];
                                if(game.metacritic == null){
                                    metacriticScore = "N/A"
                                }
                                str += `<div class="card text-bg-dark col-mb-4" style="width: 18rem;">

                                <img src="${game.background_image}" class="card-img-top" alt"${game.name}" style="height: 200px; padding: 1rem;">
                                <div class="cardBody">
                                    <h5 id="cardTitle"> ${game.name}</h5>
                                    <h5 id="cardText"> Lançamento: ${releaseYear}</h5>
                                    <h5 id="cardText"> Metacritic: ${metacriticScore}</h5>
                                <div style="justify-content: center">
                                    <a href="detalhes.html?query=${game.id}" target="_blank" class="btn btn-secondary" id="details">Mais</a>
                                </div>
                                </div>
                                </div>`
                            }

                            document.getElementById('gamesContent').innerHTML = str
                        })

                </script>
            </section>

            <hr size=7>

            <section class="platforms">
                <p><h1 id="titles">PLATAFORMAS</h1>
                </p>
                <div class="container-fluid">
                    <div class="row" id="platformsContent">
                    </div>
                </div>
                <script>
                    fetch('https://api.rawg.io/api/platforms?key=73dc774f06dc4b509cfdc81088498b01')
                        .then(response => response.json())
                        .then(data => {
                            let str = ''
                            for (let i = 0; i < 12; i++) {
                                let randomNumber = Math.floor(Math.random() * data.results.length)
                                let platform = data.results[randomNumber]
                                str += `<div class="card text-bg-dark col-md-4" style="width: 18rem;">
                                <img src="${platform.image_background}" class="card-img-top" alt="${platform.name}">
                                <div class="cardBody">
                                    <h5 id="cardText">${platform.name}</h5>
                                </div>
                                </div>`
                            }
                            document.getElementById('platformsContent').innerHTML = str
                        })
                </script>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>Desenvolvimento de Interfaces Web
            <br>
            Rafael Contarini Ferreira Barbosa - 00789705
            <br>
            Sistemas de Informação
        </p>
        <p>Todos os direitos reservados, 2022.</p>
    </footer>

</html>
